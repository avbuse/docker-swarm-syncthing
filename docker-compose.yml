services:
  node:
    image: syncthing/syncthing:latest
    hostname: '{{.Node.Hostname}}'
    volumes:
      - /var/syncthing:/var/syncthing
    networks:
      - syncthing
    environment:
      - STGUIAPIKEY=Z97815JH
    deploy:
      mode: global

  controller:
    image: ghcr.io/autotren/docker-swarm-syncthing:main
    hostname: '{{.Node.Hostname}}'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - syncthing
    environment:
      - STGUIAPIKEY=Z97815JH
      - ST_SRV_NAME=syncthing_node
      # - SLEEP_SECONDS=30
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager

networks:
  syncthing:
    name: syncthing
    driver: overlay